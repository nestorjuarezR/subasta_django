{% extends 'subastas_app/index.html' %}


<body>
    {% block content %}
    <div class="section container">
        <div class="row">
            <form class="col s12" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col s12 center">
                    <h3><i class="black-text center"></i></h3>
                    <h4>Registro</h4>
                    <p>
                        Ingresa los datos del nuevo articulo a subastar
                    </p>
                </div>
                <div class="row card-panel">

                    <!-- Nombre del articulo -->
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" id="nombre" placeholder="Ingrese el Titulo  de  su articulo" class="validate"
                            name="nombre" value=" {{ nombre }}" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <!-- Seleccion de Categoria -->
                    <div class="input-field col s12 m6 l6">
                        <select class="browser-default" name="categoria_id">
                            <option value="" disabled selected>Categoria</option>
                            {% for item in categorias %}
                            <option value="{{ item.id }}" selected>{{ item.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Ingreso de descripcion -->
                    <div class="row">
                        <div class="input-field  col s12 m6 l12">
                            <i class="material-icons prefix">account_circle</i>
                            <textarea value="{{ descripcion }}" name="descripcion" id="descripcion"
                                class="materialize-textarea" data-length="240"></textarea>
                            <label for="descripcion">Descripcion</label>
                        </div>
                    </div>
                    <!-- Precio -->
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">attach_money</i>
                        <input type="number" id="precio_minimo" class="validate" name="precio_minimo"
                            value="{{ precio_minimo }}" required>
                        <label for="precio_minimo">Precio de apertura</label>
                    </div>
                    <!-- Fecha del cierre de la subasta YYYY-MM-DD -->
                    <!-- <div class="input-field col s12 m6 l6 ">
                        <i class="material-icons prefix">insert_invitation</i>
                        <input id="dtp" class="datepicker " type="text" name="fecha_limite" required>
                        <label for="dtp"> Fecha de cierre de subasta</label>
                    </div> -->
                    <!-- Fotografias -->
                    <div class="file-field input-field col l12">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" name="imagen">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files"
                                name="imagen">
                        </div>
                    </div>


                    <div class="col s12 m12 l12 center-align">
                        <!-- Terminos y condiciones -->
                        <p>
                            <label>
                                <input type="checkbox" class="validate" required />
                                <span>He leido y acepto los terminos y condiciones</span>
                            </label>
                        </p>
                    </div>
                    <!-- Boton de enviar -->
                    <div class="center-align col s12 m12 l12">
                        <button class="btn" type="submit"><i class="material-icons right ">send</i> Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    {% endblock %}
</body>
